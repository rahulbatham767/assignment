<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FORM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 style="text-align: center;">FORM</h1>
 <fieldset><legend>Prectice</legend>
    <form action="text">
      <label for="name">Name</label><br>
        <input type="text" name="name" value="John">
        <br>
        <label for="lastName">Last Name</label><br>
        <input type="text" name="lst" value="Does"><br><br>
        <button type="submit">Submit</button>
    </form>
    <form action="text">

<p>Choose your favourite Web language</p>
<input type="radio" id="HTML" name="HTML"><label for="HTML" id="HTML" name="HTML" > HTML</label>
<input type="radio" id="CSS" name="HTML"><label for="CSS" id="CSS" name="HTML">CSS</label> 
<input type="radio" id="JAVASCRIPT" name="HTML"><label for="JAVASCRIPT
" id="JAVASCRIPT" name="HTML">JAVASCRIPT</label> 

    </form>
<br><br>
    <form action="text">
        <input type="checkbox" name="bikes" id="bikes"><label for="bikes" id="bikes" name="bikes">I have a bike</label><br>
        <input type="checkbox" name="car" id="car"><label for="car" id="car" name="car">I have a car</label><br>
        <input type="checkbox" name="boat" id="boat"><label for="boat" id="boat" name="boat">I have a boat</label>
        <input type="file" name="file" id="file" name="file">
    </form>
</fieldset>
<p>Datalist</p>
<form action="text" style="text-align: center;">
<input list="browser" name="browser">
<datalist id="browser">
<option value="Internet Explorer">
<option value="mozilla"> 
<option value="chrome">
<option value="safari">
</datalist>
<input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{2}-[  0-9]{3}" value="123-12-123">
<button type="submit">Submit</button>
</form>
</body>
</html>
